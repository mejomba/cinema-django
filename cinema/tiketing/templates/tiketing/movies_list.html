{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست فیلم ها</title>
    <link rel="stylesheet" href="{% static 'tiketing/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'tiketing/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'tiketing/css/main.css' %}">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">سامانه فروش بلیت</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">خانه <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tiketing:cinema_list' %}">سینما ها </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="navbar">
            {% if movies_list %}
            <h4 style="color: green;">
                تعداد 
                {{ movie_count }}
                فیلم موجود است
            </h4>
            
            {% else %}
                <h3 style="color: red;">هیچ فیلمی موجود نیست</h3>
            {% endif %}
        </div>
        {% if movies_list %}
        {% for movie in movies_list %}
            <div class="list-group col">
                <a class="list-group-item list-group-item-action" href="{% url 'tiketing:movie_detail' movie_id=movie.pk %}">{{ movie }} 
                    <small class="text-muted">({{ movie.director }})</small>
                </a>
            </div>
        {% endfor %}
        {% endif %}
      </div>


    

      <script src="{% static 'tiketing/js/bootstrap.bundle.js' %}"></script>
      <script src="{% static 'tiketing/js/font-awesome.js' %}"></script>
      <script src="{% static 'tiketing/js/jquery-3.4.0.min.js' %}"></script>
      <script src="{% static 'tiketing/js/main.js' %}"></script>
</body>
</html>
